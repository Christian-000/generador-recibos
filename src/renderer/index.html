<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <title>Generador Recibos</title>
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/renderer.js" defer></script>
  </head>
  <body>
    <!-- ALERTA -->
    <div id="custom-alert" class="custom-alert">
      <div class="alert-content">
        <h2 id="alert-title"></h2>
        <p id="alert-message"></p>
        <button id="alert-close">Cerrar</button>
      </div>
    </div>
    <!-- FIN ALERTA -->
     
    <h1>Formulario de Recibos</h1>
    <form id="receipt-form">
      <!-- DIA -->
      <label for="day">* Dia:</label>
      <input type="text" id="day" name="day" required />

      <!-- MES -->
      <label for="month">* Mes:</label>
      <select id="month" name="month" required>
        <option value="">Seleccione un mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
      </select>

      <!-- ANIO -->
      <label for="year">* AÃ±o:</label>
      <input type="number" id="year" name="year" min="20" max="99" required />

      <!-- RECIBI DE ... -->
      <label for="name">Recibi de:</label>
      <input
        type="text"
        id="name"
        name="name"
        value="Avaro Hnos SRL"
        disabled
        readonly
      />

      <!-- TOTAL -->
      <label for="amount">* Total $:</label>
      <input type="text" id="amount" name="amount" required />

      <!-- EN CONCEPTO DE -->
      <label for="amount">En concepto de:</label>
      <input type="text" id="concepto" name="concepto" />

      <button type="button" id="generate-pdf">Generar PDF</button>
    </form>
  </body>
</html>
